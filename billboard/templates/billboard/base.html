<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http -equiv="X -UA -Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
    </title>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anton|Pinyon+Script|Poiret+One" rel="stylesheet">

    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'billboard/css/style.css' %}">

    <!--JQUERY SCRIPT-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--JQUERY COOKIE SCRIPT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- My JS -->
    <script src="{% static 'billboard/js/script.js' %}"></script>

</head>

<body>
    <div class="logo">BILLBOARD</div>


    <div class="user-wrap">
        {% if user.is_authenticated %}
            <div>{{ user.username }}</div>
            <a href="http://127.0.0.1:8000/billboard/logout">Logout</a>
        {% else %}
            <div>AnonymousUser</div>
            <a href="http://127.0.0.1:8000/billboard/login">Login</a>
            <a href="http://127.0.0.1:8000/billboard/register">Register</a>
        {% endif %}
        <hr class="horizontal-line">
    </div>
    {% block content %}

    {% endblock %}



</body>

</html>
